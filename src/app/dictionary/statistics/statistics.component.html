<div *ngIf="dictionaryWords.length !== 0" class="list">
  <mat-list>
    <h3 mat-subheader>Dictionary</h3>
    <mat-list-item *ngFor="let dictionaryWord of dictionaryWords">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{dictionaryWord.word}}</h4>
      <p mat-line> {{dictionaryWord.levelOfKnowledge}}</p>
    </mat-list-item>
  </mat-list>
</div>
