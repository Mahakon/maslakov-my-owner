<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content>
  <form class="form"
        [formGroup]="form">
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="englishWord" formControlName="englishWord">
    </mat-form-field>
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="translation" formControlName="translation">
    </mat-form-field>
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="totalNumOfTrains" formControlName="totalNumOfTrains">
    </mat-form-field>
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="numOfSuccessTrains" formControlName="numOfSuccessTrains">
    </mat-form-field>
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="percentOfKnowledge" formControlName="percentOfKnowledge">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
