<h1 mat-dialog-title>Edit Word</h1>
<div mat-dialog-content>
  <form class="form"
        [formGroup]="form">
    <mat-form-field>
      <input matInput readonly="readonly" placeholder="word" formControlName="word">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="translation" formControlName="translation" required>
      <mat-error *ngIf="form.get('translation').invalid">{{getErrorMessage(form.get('translation'))}}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [disabled]="form.invalid" (click)="submit()">Ok</button>
</div>
